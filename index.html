<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request</title>
    <!-- #Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- #Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- #Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- #Styles -->
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HTTP Request</a>
        </div>
      </nav>
    
      <main class="container-xxl p-0">
        <section class="main-container">
            <div class="product-container">
                <h1>PRODUCTOS</h1>
                <div class="product-card-container" id="product-card-container">


                </div>
            </div>
            <aside class="weather-container-aside">
                <div class="weather-container">
                    <div class="save-icon disabled" id="save">
                        <i class="fas fa-save" title="Guardar cidudad"></i>
                    </div>


                    <!-- #Input search -->
                    <div class="weather-input-container d-flex gap-2">
                      <input
                        type="text"
                        id="weather-search"
                        class="weather-input"
                        placeholder="Ingrese ciudad"
                      />

                      <button class="btn btn-primary" id="weather-btn-search">

                        <i class="fa-solid fa-magnifying-glass"></i>

                      </button>

                      
                    </div>
          
                    <div class="weather-info">
                      <div class="weather-info__city" id="weather-location">-</div>
                      <div class="weather-info__temp" id="weather-temp">-</div>
                      <div class="weather-info__icon" id="weather-icon"></div>
                      <div
                        class="weather-datetime-container"
                        id="weather-datetime-container"
                      >
                        Registro:
                      </div>
                    </div>
                </div>
            </aside>
        </section>
      </main>

      <script src="/js/index.js"></script>
      <script src="/js/weather.js"></script>
</body>
</html>
